name: gforth-mtrute # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.7.9-20190606' # just for humans, typically '1.2+git' or '1.3.2'
summary: gforth snap # 79 char long summary
description: |
  This is gforth snap

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
license: GPL-3.0+ # SPDX 2.0 identifiers

apps:
  gforth:
    command: bin/gforth
    environment:
      GFORTHPATH: /snap/gforth-mtrute/current/lib/gforth/0.7.9_20190606
    plugs: 
      - home
      - network

parts:
  gforth:
    source: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20190606/gforth-0.7.9_20190606.tar.xz
    plugin: autotools
    build-packages:
      - libtool-bin
      - libltdl-dev
    stage-packages:
      - libltdl7
